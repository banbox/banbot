version: "2"
sql:
  - engine: "postgresql"
    queries: "sql/pg_query.sql"
    schema: "sql/pg_schema.sql"
    database:
      uri: postgresql://postgres:123@host.docker.internal:5432/bantd3
    gen:
      go:
        package: "orm"
        out: "."
        sql_package: "pgx/v5"
        emit_empty_slices: true
        emit_json_tags: true
        emit_result_struct_pointers: true
        emit_pointers_for_null_types: true
        rename:
          khole: KHole
          kinfo: KInfo
          klineun: KLineUn
          exsymbol: ExSymbol
          adj_factors: AdjFactor
  - engine: "sqlite"
    queries: "sql/trade_query.sql"
    schema: "sql/trade_schema.sql"
    gen:
      go:
        package: "ormo"
        out: "ormo"
        emit_interface: true
        emit_json_tags: true
        emit_result_struct_pointers: true
        emit_pointers_for_null_types: true
        rename:
          bottask: BotTask
          exorder: ExOrder
          iorder: IOrder
  - engine: "sqlite"
    queries: "sql/ui_query.sql"
    schema: "sql/ui_schema.sql"
    gen:
      go:
        package: "ormu"
        out: "ormu"
        emit_interface: true
        emit_json_tags: true
        emit_result_struct_pointers: true
        emit_pointers_for_null_types: true
        json_tags_case_style: camel
